<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex07_casting.html -->

    <script>

        //형변환 연산자 : ()
        //  -> 지원 안함

        //형변환 함수
        //1. int parseInt(인자)
        //2. float parseFloat(인자)

        var n1 = 3.14;
        console.log(parseInt(n1));

        var n2 = 100;
        console.log(parseFloat(n2));

        var s1 = "100";
        console.log(parseInt(s1));

        var s2 = "3.14";
        console.log(parseInt(s2));
        console.log(parseFloat(s2));


        console.log("100" * 2);
        console.log("3.14" * 2);

        //CSS 조작
        //box > width: 150px -> x2배 수정
        var width = "150px"; //CSS는 단위를 반드시 표기 > 자바스크립트 > 문자열
        console.log(width * 2); //"150px" * 2 -> NaN

        //parseInt, parseFloat은 숫자뒤의 문자들을 자동으로 잘라낸다.
        // 숫자로 시작해서 숫자가 아닌것을 만나기 전에 잘라준다. 그러므로 a120px같은건 숫자만 추출 불가능
        console.log(parseInt(width)); // "150px" -> 150으로 바꿔준다.

        var size = "1.5em";
        console.log(parseFloat(size)); //1.5

        // 나이 입력(텍스트 박스) -> 유효성 검사(숫자만 입력)***자주 쓴다
        var age = "20세";

        console.log(isNaN(age)); // is not a number?




    </script>
</body>
</html>
