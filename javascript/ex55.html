<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="확인" id="btn1">

    <script>
    
    //화살표 함수 사용하면 안되는 곳!! -> event 매핑할 때 되도록 화살표 함수를 사용하지 말 것!
    
    var btn1 = document.getElementById("btn1");
    
    btn1.onclick = function() {
        console.log(event.srcElement); //버튼 자신 -> btn1
        console.log(this); //btn1 or window?? -> 결과 : 버튼자신(btn1)
    };
    
    
    btn1.onclick = () => {
        console.log(event.srcElement); //버튼 자신 -> btn1
        console.log(this); //btn1 or window?? -> 결과 : window
    };


    </script>
</body>
</html>
