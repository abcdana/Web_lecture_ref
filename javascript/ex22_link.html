<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex22_link.html -->

    <h1>링크 제어</h1>

    <form name="form1">
        <a href="http://naver.com" name="link1">네이버</a>
        <hr>
        <input type="button" value="확인" name="btn1">
    </form>

    <script>

        var btn1 = window.document.form1.btn1;
        // var link1 = window.document.links[0];
        var link1 = window.document.links["link1"];

        btn1.onclick = function() {
            // console.log(link1.href);
            link1.href = "http://google.com";
            link1.target = "_blank";
            link1.title = "클릭하면 구글로 이동합니다.";

            //PCDATA -> <a>네이버</a>
            //BOM에는 PCDATA를 조작하는 능력이 없다.
            //DOM은 PCDATA를 조작하는 능력이 있다.

            // console.log(link1.innerText);  
            link1.innerText = "구글";

            //에뮬레이터 함수
            // - onclick 이벤트를 강제로 호출 -> on(제거) -> click();
            // - 대부분의 onXXX()이벤트에서 on을 제거하면 된다. -> 쓰는것은 정해져있음 EX) focus(), click()
            link1.click();

        };


    </script>

</body>
</html>
