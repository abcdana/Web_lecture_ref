<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex04_datatype.html -->

    <script>

        /*
        
        JavaScript 자료형

        1. Number
        - 숫자형 (정수 + 실수)

        2. String
        - 문자열 + 문자

        3. Boolean
        - 논리형

        4. Object
        - 객체형
        - 빌트인 클래스 통해서 인스턴스 생성
        - 배열, 날짜시간, 수학 등.. ex) new Date()

        5. 기타
        - null
        - undefined
        - NaN (Not a Number)


        변수 + 자료형
        - JavaScript는 변수의 타입이 없다. > 변수를 만들 때 자료형을 사용하지 않는다.***
        - var 변수명;

        */


        // 각 자료형의 리터럴
        console.log(100); // 정수형 리터럴
        console.log(typeof 100); // number

        console.log(3.14); // 실수형 리터럴
        console.log(typeof 3.14); // number

        console.log("문자열"); // 문자열 리터럴
        console.log(typeof "문자열"); // string

        console.log('문자열'); // 문자열 리터럴 -> 쌍/홑따옴표 둘 다 골고루 씀
        console.log(typeof '문자열') // string

        console.log("100"); // 문자열 리터럴
        console.log(typeof "100"); // string

        console.log(true); // 논리형 리터럴
        console.log(typeof true); // boolean

        console.log(new Date()); // 객체형 리터럴
        console.log(typeof new Date()); // object

        
        // 변수 선언
        // var 키워드 : variable 변수
        var num = 10;

        var num2;
        num2 = 20;

        var num3, num4;

        var num5 = 10, num6 = 20, num7 = 30;


        // 변수 자체에 자료형 표기가 없음 -> 모든 자료형의 데이터를 넣을 수 있는 변수 (자바의 Object형과 유사)
        var m1 = 100;
        var m2 = "홍길동";
        var m3 = false;
        var m4 = new Date();

        // m2 = 300; // 사용 금지!!!!!!

        // m2? 

        // JavaScript(ECMAScript)
        // TypeScript - MS(기존 JavaScript + 문법 강화, 변수 자료형 개념 존재)

        console.clear();

        // JavaScript는 var 키워드를 사용하지 않고 변수를 생성할 수 있다.
        // var m5;
        m5 = "아무개"; // 문법 허용(O) -> 사용 금지!!!!
        console.log(m5);


        //*** JavaScript는 대소문자를 구분한다. (= Java)
        //*** 명명법(= Java) : 영문자 + 숫자 + _ 조합

        // JavaScript는 자료형에 대해 유연하게 동작한다. -> 자동 형변환을 잘한다. (= Oracle)
        // - 자바 : Strong Type 지원 -> "100" * 2
        // - 자바스크립트(SQ) : Weak Type 지원
        console.log("100" * 2);
        console.log(typeof ("100" * 2));

        //연산자
        // - 자바와 동일

        //제어문
        // - 자바와 동일
        // - 향상된 for문 제외

        //문자 이스케이프
        // - 자바와 동일
        console.log("C:\class\client");
        console.log("C:\\class\\client");

    </script>
</body>
</html>
