<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #txt1 {
            border: 0px;
            outline: none;
            font-size: 12em;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- exam01.html -->

    <h1>클릭 카운트</h1>

    <form name="form1">
        <input type="text" name="txt1" id="txt1" value="00" readonly>
    </form>

    <script>

        var max = 99;
        var min = 0;
        var num = window.document.form1.txt1;

        window.onmousedown = function() {
            
            if (txt1.value < max) {

                if (event.buttons == 1) {
                    num.value++;
                    if (num.value < 10) {
                        num.value = "0" + num.value;
                    }
                }
            }
        };

        window.onkeydown = function() {

            if (event.keyCode == 38 ) {
                
                if (txt1.value >= max) {
                    txt1.value = max - 1;
                }
                num.value++;
                if (num.value < 10) {
                    num.value = "0" + num.value;
                }

            } else if (event.keyCode == 40) {

                if (txt1.value <= min) {
                    txt1.value = min + 1;
                }
                num.value--;
                if (txt1.value < 10) {
                    num.value = "0" + num.value;
                }
            }
        }

    </script>

</body>
</html>
