<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>메세지 박스</h1>

    <form name="form1">
        <input type="button" value="버튼1" name="btn1">
        <input type="button" value="버튼2" name="btn2">
        <input type="button" value="버튼3" name="btn3">
    </form>

    <script>

        //Message Box
        // - Dialog Box
        // - 사용자와 대화를 하기 위해 사용되는 장치(창)
        // 1. alert()
        // 2. confirm()
        // 3. prompt()

        // window.document.form1 -> document.form1
        // window.history.back() -> history.back()
        // window.screen.availWidth -> screen.availWidth

        var btn1 = window.document.form1.btn1;
        var btn2 = document.form1.btn2; //최상위 객체(window)는 생략 가능, 거의 생략해서 씀
        var btn3 = document.form1.btn3;

        btn1.onclick = function() {
            alert("메세지");
            // window.alert("메세지");
        };

        btn2.onclick = function() {
            // var result = confirm("메세지");
            // // window.confirm();  
            // alert(result); //확인 : true, 취소 : false(esc키)

            var result = confirm("정말 삭제하시겠습니까?");

            if (result) {
                // 삭제처리
            } else {
                // 취소처리
            }

        };

        btn3.onclick = function() {
            // prompt("메세지", "값"); -> 데이터 입력용 메세지 박스
            // -> <form> + <input> // prompt()는 이젠 자주 안씀

            var name = prompt("이름을 입력하세요.", "");

            alert("안녕하세요. " + name + "님")
        };



    </script>

</body>
</html>
