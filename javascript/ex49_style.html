<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #menu {
            width: 680px;
            height: 136px;
            /* border: 1px solid black; */
            margin: 0px auto;
            transform: translate(0px, -110px);
        }

        #menu img {
            border: 5px solid white;
            float: left;
            cursor: pointer;
            transition: all 1s;
        }

        body {
            transition: all 1s;
        }

    </style>
</head>
<body>
    <!-- ex49_style.html -->

    <header>
        <nav id="menu">
            <img src="../images/rect_icon01.png" alt="" class="item" data-index="0">
            <img src="../images/rect_icon02.png" alt="" class="item" data-index="1">
            <img src="../images/rect_icon03.png" alt="" class="item" data-index="2">
            <img src="../images/rect_icon04.png" alt="" class="item" data-index="3">
            <img src="../images/rect_icon05.png" alt="" class="item" data-index="4">
        </nav>
    </header>
    <section>
        
    </section>

    <script>

        var item = document.getElementsByClassName("item");
        var color = [ "#A67F62", "#BE4F3B", "#E7C758", "#666666", "#63AFD1" ];

        for (var i=0; i<item.length; i++) {

            item[i].onclick = function() {

                //이전 요소 찾기? -> 이전요소가 무엇인지를 찾지말고 그냥 모든 요소를 초기화해라
                for (var j=0; j<item.length; j++) {
                    if (item[j] != event.srcElement) {
                        item[j].style.transform = "translate(0px, 0px)";
                    }
                }


                var m = event.srcElement;

                if (m.style.transform == "translate(0px, 90px)") {
                    m.style.transform = "translate(0px, 0px)";
                    document.body.style.backgroundColor = "white";
                } else {
                    m.style.transform = "translate(0px, 90px)";
                    document.body.style.backgroundColor = color[m.dataset["index"]];
                }
                

            };

        }

    </script>

</body>
</html>
