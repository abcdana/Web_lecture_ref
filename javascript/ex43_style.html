<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            background-color: gold;
            position: absolute;
            left: 150px;
            top: 150px;
        }

        #cat {
            position: absolute;
            left: 20px;
            top: 150px;
        }

    </style>
</head>
<body>
    <!-- ex43_style.html -->

    <h1>Drag & Drop</h1>
    
    <div id="box"></div>
    <img src="../images/catty01.png" id="cat" alt="">

    <script>

        var box = document.getElementById("box");
        var isDown = false;
        var gapX, gapY;

        window.onmousedown = function() {
            isDown = true;

            //상자의 어느 부분을 눌렀는지?
            gapX = event.offsetX;
            gapY = event.offsetY;
        };

        window.onmousemove = function() {
            if (isDown) {
                box.style.left = event.clientX - gapX + "px";
                box.style.top = event.clientY - gapY + "px";
            }
        };

        window.onmouseup = function() {
            isDown = false;
        };

    </script>

</body>
</html>
