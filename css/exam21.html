<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <style>

    body {
        width: 600px;
        margin: 30px auto;
        background-color: skyblue;
    }

    h1 {
        font-variant: small-caps;
        font-size: 3em;
        color: #444;
    }

    .fa-headphones-alt::before {
        content: "ðŸŽ§";
        font-style: normal;
    }

    #tape {
        background-image: url(../images/tape.png);
        background-repeat: no-repeat;
        width: 600px;
        height: 400px;
    }

    #lefthole {
        position: relative;
        left: 125px;
        top: 120px;
        display: block;
        animation-name: keyRotate;
        animation-duration: 1.2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    #righthole {
        position: relative;
        left: 360px;
        top: 40px;
        display: block;
        animation-name: keyRotate;
        animation-duration: 1.2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    #box {
        width: 135px;
        height: 65px;
        position: absolute;
        left: 650px;
        top: 255px;
        overflow: hidden;
    }

    #line {
        background-image: url(../images/tapeline.png);
        width: 200px;
        height: 70px;
        background-repeat: no-repeat;
        animation-name: keyLine;
        animation-duration: 1.2s;
        animation-direction: alternate-reverse;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    @keyframes keyRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    @keyframes keyLine {
        0% { transform: translate(-40px, 0px);}
        100% { transform: translate(0px, 0px);}
    }
    


    </style>
</head>
<body>
    <!-- exam21.html -->
    <div id="main">
        <h1><i class="fas fa-headphones-alt"></i> Music</h1>
        <div id="tape">
            <img id="lefthole" src="../images/tapehole.png">
            <img id="righthole" src="../images/tapehole.png">
            <div id="box">
                <div id="line"></div>
            </div>
        </div>
        <hr style="margin-top: 200px; border: 0px; border-top: 1px dashed white;">
        <a href="images/tape.zip" style="text-decoration: none; color: #4E4E4E;font-weight: bold;">Image Download</a>
    </div>	
</body>
</html>
