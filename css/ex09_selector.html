<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
        의사 클래스, Pseudo Class
        - 오라클, rownum -> Pseudo Column
        - 표기법 :(콜론)클래스명

         */

        .one {}

        /* #link1 { color : red; } */

        /* 링크의 상태에 따라 적용 가능한 셀렉터 */
        #link1:link { color : green; }      /* 한번도 방문한적이 없는 상태 */
        #link1:visited { color : hotpink; } /* 방문 기록이 있는 상태 */
        #link1:active { color : orange; }   /* 링크가 활성된 상태 (무쓸모) */
        #link1:hover { color : orangered; } /* 링크에 마우스가 올려진 상태 */

        /* 보편적인 링크 CSS */
        #link2 {
            color : black;
            text-decoration: none;
        }

        #link2:hover {
            color : royalblue;
            text-decoration: underline;
        }

        h1:hover { color : orange; }
    </style>
</head>
<body>
    <!-- ex09_selector.html -->

    <h1>링크</h1>

    <a href="http://google.com" id="link1" class="one">구글</a>
    <a href="http://naver.com" id="link2">네이버</a>

</body>
</html>
