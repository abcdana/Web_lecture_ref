<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
        CSS 선택자
        1. 태그 선택자
            - 태그명 {}

        2. id 선택자
            - identify : 문서내에 id값이 유일해야 한다. (PK)
            - 태그명#아이디 {}
            - *#아이디 {}
            - #아이디 {}

        3. class 선택자
            - 태그명.클래스 {}
            - *.클래스 {}
            - .클래스 {}

        */

        #title1 {color : gold;}
        #div1 {color : orange;}

        * { color : blue; }

    </style>
</head>
<body>
    <!-- ex04_selector.html -->

    <h1>h1 태그입니다.</h1>
    
    <p>p 태그입니다.</p>
    <div id="div1">div 태그입니다.</div>
    <p>p 태그입니다.</p>
    <b>b 태그입니다.</b>
    
    <hr>
    
    <h1 id="title1">h1 태그입니다.</h1>
    
    <p>p 태그입니다.</p>
    <b>b 태그입니다.</b>
    <div>div 태그입니다.</div>
    <h1>h1 태그입니다.</h1>
    <p>p 태그입니다.</p>


</body>
</html>
