<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #parent {
            background-color: tomato;
            width: 300px;
            height: 300px;

            /* position: absolute;
            left: 10px;
            top: 10px; */

            /* position: fixed;
            left: 10px;
            top: 10px; */

            /* 자식의 position:absolute의 부모 역할을 하기위한 처리 */
            position: relative;
            left: 0px;
            top: 0px;

            /* 너비와 높이를 자식과 동일하게 한 후 패딩으로 사이즈 조절 */
            /* padding: 75px; */
        }

        #child {
            background-color: gold;
            width: 30px;
            height: 100px;
            
            /* position: relative;
            left: 75px;
            top: 75px; */
            
            position: absolute;
            left: 135px;
            top: 50px;
            transition: transform 60s linear;
            /* 주로 scale이나 rotate에 주면 다른 느낌을 연출 할 수 있다. */
            transform-origin: center bottom;
        }   

        #parent:hover #child {
            transform: rotate(3600deg);
        }

    </style>
</head>
<body>
    <!-- ex54_transition.html -->

    <div id="parent">
        <div id="child">

        </div>
    </div>
</body>
</html>
