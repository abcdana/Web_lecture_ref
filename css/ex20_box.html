<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #menu {
            border: 1px solid black;
            width: 120px;
        }

        .item {
            font-size: 2em;
            text-align: center;
            color: white;
            height: 70px;
            padding-top: 30px;
        }

        #item1 {
            background-color: rgba(225, 125, 125, 0.3);
            border-bottom: 1px solid black;
        }

        #item2 {
            background-color: rgba(150, 200, 80, 0.3);
            border-bottom: 1px solid black;
        }

        #item3 {
            background-color: rgba(0, 180, 240, 0.3);
        }

        #item1:hover {
            background-color: rgba(225, 125, 125, 1);
        }

        #item2:hover {
            background-color: rgba(150, 200, 80, 1);
        }

        #item3:hover {
            background-color: rgba(0, 180, 240, 1);
        }

    </style>
</head>
<body>
    <!-- ex20_box.html -->

    <div id="menu">
        <div id="item1" class="item">메뉴1</div>
        <div id="item2" class="item">메뉴2</div>
        <div id="item3" class="item">메뉴3</div>
    </div>
</body>
</html>
