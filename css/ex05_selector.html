<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        CSS 선택자
        1. 태그 선택자
        2. id 선택자
        3. class 선택자
        4. 그룹 선택자
            - 1 ~ 3번 선택자들을 그룹을 묵어서 일괄 적용
        */

        /* 
        h1 {
            color : gold;
        }

        p {
            color : gold;
        } 
        */

        /* 
        h1, p {
            color : tomato;
        } 
        */

        h1,
        .one,
        #div1 {
            color: skyblue;
        }
    </style>

</head>

<body>
    <!-- ex05_selector.html -->

    <!-- 

     -->

    <h1>h1 태그입니다.</h1>

    <p class="item">p 태그입니다.</p>

    <p class="one"> p 태그입니다.</p>
    <b>b 태그입니다.</b>

    <hr>

    <h1 id="title1">h1 태그입니다.</h1>

    <p id="p1">p 태그입니다.</p>

    <p>p 태그입니다.</p>
    <b class="one">b 태그입니다.</b>
    <div class="one">div 태그입니다.</div>
    <h1>h1 태그입니다.</h1>
    <p>p 태그입니다.</p>

</body>

</html>
