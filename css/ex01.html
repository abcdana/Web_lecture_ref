<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            color: blue;
        }

    </style>

</head>
<body>
    <!-- WebContent > css > ex01.html -->

    <!-- 

        HTML
        1. 출력 골격 생성
        2. 출력 내용물 생성 (텍스트, 이미지, 동영상, 표 등)
        3. 출력 서식 지정(크기, 색상, 위치, 여백 등...) -> 사용 안함

        CSS
        1. HTML 서식 지정

        CSS, Cascading Style Sheet
        - 스타일 시트
        - HTML 서식 기능 + HTML 서식 확장 기능
        - 디자인 담당 언어
        - CSS는 독립 실행이 불가능하다. -> 반드시 HTML 문서를 기반으로 동작

        CSS 버전
        - CSS1, CSS2, CSS3(HTML5)

        CSS 장점
        - 서식 기능이 많다. (현 시점의 전 세계 모든 사이트의 디자인 구현 가능)
        
     -->

     <!-- 
         요구사항] "안녕하세요." X 5번 출력
         추가사항] 글자색 -> 빨간색
         수정사항] 글자색 -> 파란색
      -->

      <h1>HTML 사용</h1>

      <p><font color="blue">안녕하세요.</font></p>
      <p><font color="blue">안녕하세요.</font></p>
      <p><font color="blue">안녕하세요.</font></p>
      <p><font color="blue">안녕하세요.</font></p>
      <p><font color="blue">안녕하세요.</font></p>

    <!-- 이 시간 이후로 절대 font 태그를 사용하면 안됨. CSS랑 기능이 겹치는건 CSS로 작업 -->

    <!-- 
        요구사항] "안녕하세요." X 5번 출력
        추가사항] 글자색 -> 빨간색
        수정사항] 글자색 -> 파란색
    -->

    <h1>CSS 사용</h1>

    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>


</body>
</html>
