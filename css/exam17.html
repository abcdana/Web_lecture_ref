<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<style>
		body {
			background-color: #222;
			overflow: hidden;
		}
		
		#text {
			text-align: center;
			margin-top: 400px;
			font-variant: small-caps;
		}
		
		#text span {
			color: white;
			font-size: 7em;
			font-family: Arial;
			display: inline-block;
		}

        .fab {
            color: gold;
        }

        #text span:nth-child(1) {
            animation-name: keyEmphasize;
            animation-duration: .5s;
        }

        #text span:nth-child(2) {
            animation-name: keyEmphasize;
            animation-delay: .2s;
            animation-duration: .5s;
        }

        #text span:nth-child(3) {
            animation-name: keyEmphasize;
            animation-delay: .4s;
            animation-duration: .5s;
        }

        #text span:nth-child(4) {
            animation-name: keyEmphasize;
            animation-delay: .6s;
            animation-duration: .5s;
        }

        #text span:nth-child(5) {
            animation-name: keyEmphasize;
            animation-delay: .8s;
            animation-duration: .5s;
        }

        #text span:nth-child(6) {
            animation-name: keyEmphasize;
            animation-delay: 1s;
            animation-duration: .5s;
        }

        #text span:nth-child(7) {
            animation-name: keyEmphasize;
            animation-delay: 1.2s;
            animation-duration: .5s;
        }

        #text span:nth-child(8) {
            animation-name: keyEmphasize;
            animation-delay: 1.4s;
            animation-duration: .5s;
        }

        #text span:nth-child(9) {
            animation-name: keyEmphasize;
            animation-delay: 1.6s;
            animation-duration: .5s;
        }

        #text span:nth-child(10) {
            animation-name: keyEmphasize;
            animation-delay: 1.8s;
            animation-duration: .5s;
        }

        #text span:nth-child(11) {
            animation-name: keyEmphasize;
            animation-delay: 2s;
            animation-duration: .5s;
        }

        #text span:nth-child(12) {
            animation-name: keyEmphasize;
            animation-delay: 2.2s;
            animation-duration: .5s;
        }


		
        @keyframes keyEmphasize {
            0% { transform: scale(30, 30); opacity: 0; }
            100% { transform: scale(1, 1); opacity: 1; }
        }

	</style>
</head>

<body>
	<div id="text">
		<span>H</span>
		<span>e</span>
		<span>l</span>
		<span>l</span>
		<span>o</span>
		<span>!</span>
		<span></span>
		<span>H</span>
		<span>T</span>
		<span>M</span>
		<span>L</span>
		<span><i class="fab fa-html5"></i></span>
	</div>
	
</body>

</html>
