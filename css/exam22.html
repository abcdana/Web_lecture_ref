		.pixel {

		#one:hover ~ .one,

		#three:hover ~ .three, 
		#four:hover ~ .four, 
		#five:hover ~ .five {
			animation-name: keyPix;
			animation-duration: .5s;
			animation-fill-mode: forwards;
			animation-timing-function: linear;
