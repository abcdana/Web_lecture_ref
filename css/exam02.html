<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .list {
            /* border: 1px solid black; */
            width: 590px;
            margin-bottom: 20px;
            font-family: '돋움';
        }
    
        .list .items {
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1.5px solid #ddd;
            width: 590px;
            height: 138px;
        }

        ol {
            list-style:none;
        }

        .list .items ol li {
            display: inline-block;
        }

        .list .item {
            width: 170px;
            height: 20px;
        }

        .list .title, .list .itemTitle {
            letter-spacing: -1px;           
            font-size: 13px;
            font-weight: bold;
        }

        .title img {
            margin-right: 5px;
            margin-left: 3px;
        }

        .item img {
            float: left;
            margin-right: 5px;
        }

        .list .itemTitle, .list .itemContent {
            color: #666666;
        }

        .list .itemContent {
            font-size: 11px;
            width: 170px;
        }

        span {
            color : #FF6600;
            padding-left: 5px;
            letter-spacing: 0px;
        }

    </style>
</head>
<body>
