<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #main, main {
            /* border: 10px solid black; */
            width: 600px;
        }

        #menu, header {
            background-color: tomato;
            width: 600px;
            height: 100px;
        }

        #submenu, nav {
            background-color: cornflowerblue;
            width: 200px;
            float: left;
            height: 300px;
        }

        #content, section {
            background-color: rgb(255, 246, 116) ;
            width: 400px;
            float: left;
            height: 300px;
        }
        
        /* 한 줄에 왔으면 하는 블럭태그 모두를 똑같은 방향의 float로 동시 적용하라 */

        #footer, footer {
            background-color: yellowgreen;
            clear: left;
            width: 600px;
            height: 100px;
        }

    </style>
</head>
<body>
    <!-- ex28_float.html *********** -->

    <!-- 

        페이지 레이아웃
        1. 표 사용
        2. <div> + CSS

     -->

     <h1>예전 방식</h1>
     <div id="main">
        <div id="menu">주메뉴(red)</div>
        <div id="submenu">보조메뉴(blue)</div>
        <div id="content">컨텐츠(yellow)</div>
        <div id="footer">바닥글(green)</div>
    </div>

     <h1>Semantic Web 방식</h1>
     <main>
        <header>주메뉴(red)</header>
        <nav>보조메뉴(blue)</nav>
        <section>컨텐츠(yellow)</section>
        <footer>바닥글(green)</footer>
    </main>

</body>
</html>
