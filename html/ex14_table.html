<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex14_table.html -->

    <!-- 

        표 데이터의 정렬
        - 길이 고정 : 왼쪽 or 가운데 정렬
        - 길이 가변 : 왼쪽 정렬
        - 수치 데이터 : 오른쪽 정렬


     -->

    <h1>주소록</h1>

    <table border="1" width="600">
        <tr>
            <!-- 열 너비 고정 필수! -->
            <td width="50" align="center" bgcolor="#DDDDDD"><b>번호</b></td>   
            <td width="70" align="center" bgcolor="#DDDDDD"><b>이름</b></td>
            <td width="50" align="center" bgcolor="#DDDDDD"><b>나이</b></td>
            <td width="70" align="center" bgcolor="#DDDDDD"><b>성별</b></td>
            <td width="360" align="center" bgcolor="#DDDDDD"><b>주소</b></td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">홍길동</td>
            <td align="center">20</td>
            <td align="center">남자</td>
            <td >서울시 강남구 역삼동</td>
        </tr>
        <tr>
            <td align="center">2</td>
            <td align="center">아무개</td>
            <td align="center">22</td>
            <td align="center">남자</td>
            <td >서울시 강동구 천호동</td>
        </tr>
        <tr>
            <td align="center">3</td>
            <td align="center">호호호</td>
            <td align="center">24</td>
            <td align="center">여자</td>
            <td >서울시 동대문구 이문동</td>
        </tr>
    </table>


    <!-- 

        1. <table>
        2. <tr>
        3. <td>
            - table date
            - 테이블 셀
        4. <th>
            - table header
            - 테이블 셀



     -->

    <h1>주소록</h1>

    <table border="1" width="600">
        <tr bgcolor="#DDDDDD">
            <th>사진</th>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
            <th>주소</th>
        </tr>
        <tr>
            <td align="center"><img src="images/man_01.png" width="80" vspace="15"></td>
            <td align="center">홍길동</td>
            <td align="center">20</td>
            <td align="center">남자</td>
            <td >서울시 강남구 역삼동</td>
        </tr>
        <tr>
            <td align="center"><img src="images/man_02.png" width="80" vspace="15"></td>
            <td align="center">아무개</td>
            <td align="center">22</td>
            <td align="center">남자</td>
            <td >서울시 강동구 천호동</td>
        </tr>
        <tr>
            <td align="center"><img src="images/woman_01.png" width="80" vspace="15"></td>
            <td align="center">호호호</td>
            <td align="center">24</td>
            <td align="center">여자</td>
            <td >서울시 동대문구 이문동</td>
        </tr>
    </table>
</body>
</html>
