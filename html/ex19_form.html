<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <iframe src="menu.html" width="1000" height="60" frameborder="0" scrolling="no"></iframe>
    <!-- ex19_form.html -->

    <!-- 

        <form> 하위 태그
        - 입력 양식

        <input> 태그
        - 단독 태그
        - 인라인 태그
        - input.type : 입력 컨트롤의 종류 지정
        - input.name : 서버에 전송할 때 사용하는 식별자
        - input.id : 식별자. CSS, JavaScript 에서 주로 사용
        - input.class : 식별자. CSS, JavaScript에서 주로 사용
        - input.size : 컨트롤의 너비(입력받는 문자의 갯수)
        - input.maxlength : 입력 컨트롤 최대 입력 문자 수 + 유효성 검사
        - input.value : 입력 컨트롤의 입력값(현재값)
        - input.readonly : 읽기 전용. 플래그형. 전원On + 입력 기능 비활성화 -> 서버 전송 가능
        - input.disabled : 비활성화, 플래그형. 전원Off + 모든 기능 비활성화 -> 서버 전송 불가능
        - input.accesskey : 바로가기(니모닉, Nemonic)
        - input.autofocus : 자동 포커스(활성화). 플래그형

     -->

     <h1>입력 컨트롤</h1>

     <form>

        <label for="txt1">텍스트 박스(단일 라인) :</label> <input type="text" name="txt1" id="txt1" class="txts" size="20" maxlength="5" accesskey="s" autofocus>

        
        <hr>
        
        <!-- 
         
         암호 상자, Masked TextBox, Password Box
         - 모든 속성이 텍스트 박스와 동일
         - value 속성은 사용하지 말 것!!
        -->
        
        텍스트 박스(암호 상자) : <input type="password">
        
        <hr>
        
        <!-- 
            
            다중 라인 텍스트 박스
            - 쌍태그
            - 인라인태그
            - textarea.cols : 너비(컬럼 수)
            - textarea.rows : 높이(행 수)
            - 대부분의 속성은 텍스트 박스와 동일
            - maxlength 속성이 없다. -> 다량의 텍스트를 입력받는 용도
            - value 속성이 없다.
        -->
        텍스트 박스(다중 라인) : 
        <textarea cols="50" rows="5" style="resize: none;">
하나
둘
셋
        </textarea>

        <hr>
        <!-- 

            체크박스
            - 논리값 입력
            - 단일값 입력 or 다중값 입력

            - input.checked : 플래그형


         -->
        체크박스 : <input type="checkbox">

        <h3>약관 동의</h3>

        <input type="checkbox" id=cb1> <label for="cb1">약관에 동의합니다.</label>

        <h3>취미</h3>

        <input type="checkbox"> 수영
        <input type="checkbox"> 독서
        <input type="checkbox" checked> 걷기
        <input type="checkbox" checked> 코딩
        <input type="checkbox"> 낮잠


        <hr>

        <!-- 

            라디오 버튼
            - 단독으로 사용 불가능
            - 단일값 입력(선택)

         -->

        라디오 버튼 : 
        <input type="radio" name="rb"> 네
        <input type="radio" name="rb"> 아니오
        <input type="radio" name="rb"> 잘 모르겠습니다.

        <hr>

        <h3>약관동의</h3>
        <input type="radio" name="rgAgree"> 동의함
        <input type="radio" name="rgAgree" checked> 동의안함


         <hr>
        <!-- 

            셀렉트 박스
            - 콤보 박스 , 드랍 다운 리스트 등..
            - 단일 선택 or 다중 선택

         -->
         셀렉트 박스 :
         <select>
             <option value="1">강아지</option>
             <option value="2" selected>고양이</option>
             <option value="3">병아리</option>
         </select>

         <hr>

         셀렉트 박스 :
         <select size="5" multiple>
             <option value="1">강아지</option>
             <option value="2">고양이</option>
             <option value="3">병아리</option>
         </select>

         <hr>

         <select>
            <option>■ 포유류</option>
            <option>강아지</option>
            <option>고양이</option>
            <option>망아지</option>
            <option>■ 파충류</option>
            <option>뱀</option>
            <option>거북이</option>
            <option>이구아나</option>
            <option>■ 곤충류</option>
            <option>매미</option>
            <option>메뚜기</option>
            <option>귀뚜라미</option>
         </select>

         <hr>

         <select>
            <optgroup label="포유류">
                <option>강아지</option>
                <option>고양이</option>
                <option>망아지</option>
            </optgroup>
            <optgroup label="파충류">
                <option>뱀</option>
                <option>거북이</option>
                <option>이구아나</option>
            </optgroup>
            <optgroup label="곤충류">
                <option>매미</option>
                <option>메뚜기</option>
                <option>귀뚜라미</option>
            </optgroup>
         </select>

         <hr>

         <!-- 

            파일 업로드
            - 첨부 파일
            - Open Dialog Box, 열기 대화 상자

          -->

          파일 선택 : <input type="file">

          <hr>

          <!-- 
            히든 태그
            - 안보이는 컨트롤
            - 개발자용
            - 전송은 해야하지만 사용자에게 보이면 안되는 값들을 전송할 때 사용
            - 프로그램 처리에 필요한 내부 데이터 용도로 사용

           -->
          히든 태그 : <input type="hidden">

          <hr>

          <!-- 

            버튼류

           -->

            전송 버튼 : <input type="submit" value="보내기">
            <br>
            취소 버튼 : <input type="reset" value="초기화">
            <br>
            이미지 버튼 : <input type="image" src="images/catty01.png">
            <br>
            그냥 버튼 : <input type="button" value="그냥 버튼" onclick="alert('클릭');">
            <br>
            그냥 버튼 : <input type="button" value="그냥 버튼" onclick="this.form.submit();">
            <br>
            그냥 버튼 : <input type="button" value="그냥 버튼" onclick="this.form.reset();">
            <br>
            그냥 버튼 : <button type="submit">그냥 버튼</button>

            <hr>

            <input type="button" value="<img src='images/cat01.jpg'>글쓰기">
            <br>
            <!-- 디자인 기능이 추가된 버튼 -->
            <button><img src='images/cat01.jpg'>글쓰기</button>
    </form>
    
</body>
</html>
